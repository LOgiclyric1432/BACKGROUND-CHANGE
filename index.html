<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container{
            height: 100vh;
            width: 100vw;
            background: linear-gradient(90deg, red, yellow, green);
            animation: bg 5s linear infinite;
        }
        @keyframes bg {
            100%{
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>

    <div class="container">

    </div>
</body>
